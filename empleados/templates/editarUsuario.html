{% include 'base.html' %}
{%load static%}

{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El correo de Yury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" href='{% static "/css/style.css"%}' rel="stylesheet" />

</head>

<body>

    <h2>Editar Usuario</h2>

    </div>
    <img src='{% static "/img/icono.jpeg.png" %}'>
    </div>
    </div>
    <div class="card-body col-md-10">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-datos-tab" data-bs-toggle="tab" data-bs-target="#nav-datos"
                    type="button" role="tab" aria-controls="nav-datos" aria-selected="true">Datos personales</button>
                <button class="nav-link" id="nav-lab-tab" data-bs-toggle="tab" data-bs-target="#nav-lab" type="button"
                    role="tab" aria-controls="nav-lab" aria-selected="false">Datos laborales</button>
                <button class="nav-link" id="nav-contc-tab" data-bs-toggle="tab" data-bs-target="#nav-contc"
                    type="button" role="tab" aria-controls="nav-contc" aria-selected="false">Contacto
                    Emergencia</button>
                <button class="nav-link" id="nav-fam-tab" data-bs-toggle="tab" data-bs-target="#nav-fam" type="button"
                    role="tab" aria-controls="nav-fam" aria-selected="false">Cargas familiares</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!--Datos usuario-->
            <div class="tab-pane fade show active" id="nav-datos" role="tabpanel" aria-labelledby="nav-datos-tab">
                <div class="panel panel-default" style="margin-top: 30px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="from-group col-md-6 ">
                                <input type="text" id="u_rut" name="u_rut" class="form-control " placeholder="RUT"
                                    disabled>
                            </div>

                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="u_firstName" name="u_firstName" class="form-control "
                                    placeholder="Nombres" required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="u_lastNameName" name="u_lastName" class="form-control "
                                    placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="u_direction" name="u_direction" class="form-control "
                                    placeholder="Dirección" required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="u_telephone" name="u_telephone" class="form-control "
                                    placeholder="Teléfono" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Datos laborales-->
            <div class="tab-pane fade" id="nav-lab" role="tabpanel" aria-labelledby="nav-lab-tab">
                <div class="panel panel-default" style="margin-top: 30px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="u_cargo" name="u_cargo" class="form-control " placeholder="Cargo"
                                    disabled>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="u_f_ingreso" name="u_f_ingreso" class="form-control "
                                    placeholder="Fecha Ingreso" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="u_area" name="au_rea" class="form-control " placeholder="Área"
                                    disabled>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="u_dep" name="u_dep" class="form-control "
                                    placeholder="Departamento" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--contactos de emergencia-->
            <div class="tab-pane fade" id="nav-contc" role="tabpanel" aria-labelledby="nav-contc-tab">
                <div class="panel panel-default" style="margin-top: 30px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="u_name_contc" name="u_name_contc" class="form-control "
                                    placeholder="Nombre Completo" required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="u_relacion" name="u_relacion" class="form-control "
                                    placeholder="Relación con el trabajador" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="u_num_contct" name="u_num_contct" class="form-control "
                                    placeholder="Número de télefono" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--cargas familiares-->
            <div class="tab-pane fade" id="nav-fam" role="tabpanel" aria-labelledby="nav-fam-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="rut_carga" name="rut_carga" class="form-control "
                                    placeholder="RUT">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="name_carga" name="name_carga" class="form-control "
                                    placeholder="Nombre Completo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="g_carga" name="area" class="form-control " placeholder="Genero">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="parentesco" name="parentesco" class="form-control "
                                    placeholder="Parentesco">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="btn btn-primary col-md-3" style="margin-top: 30px;">Guardar</a>
        <a href="/lista" class="btn btn-outline-primary col-md-3" style="margin-top: 30px;">Volver</a>
    </div>
    <strong style="color: rgba(15, 13, 13, 0.575); text-align: center;">Creado por Sistemas D.O.E</strong>

</body>

</html>
{% endblock %}
