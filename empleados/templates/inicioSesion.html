{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href='{% static "/css/signin.css"%}' rel="stylesheet"/>


</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="/inicioSesion/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
                    autocomplete="username" maxlength="150" required="" id="id_username" placeholder="RUT">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" autocomplete="current-password" required=""
                    id="id_password" placeholder="Contraseña">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recuérdame</label>
            </div>
            <div class="form-check">
                <a href="#" class="text-decoration-none">Recuperar contraseña</a>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
            <div class="form-group" style="text-align: center;">{{error}}
                <a href="/registro/">Registrarse</a>
            </div>
        </form>
    </div>
</body>

</html>

{% endblock %}
