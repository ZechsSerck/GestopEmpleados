{% include 'base.html' %}
{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El correo de Yury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" href='{% static "/css/style.css"%}' rel="stylesheet" />

</head>

<body>

    <h2>Mi Perfil</h2>

    </div>
    <img src='{% static "/img/icono.jpeg.png" %}'>
    </div>
    </div>
    <!--para mostrar el nomreb de la persona logeada-->
    {% if empleado %}
    <strong>Sesión de: {{ empleado.nombre }} {{ empleado.apellido1 }}</strong>
    {% endif %}
    <div class="card-body col-md-10">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-datos-tab" data-bs-toggle="tab" data-bs-target="#nav-datos"
                    type="button" role="tab" aria-controls="nav-datos" aria-selected="true">Datos personales</button>
                <button class="nav-link" id="nav-lab-tab" data-bs-toggle="tab" data-bs-target="#nav-lab" type="button"
                    role="tab" aria-controls="nav-lab" aria-selected="false">Datos laborales</button>
                <button class="nav-link" id="nav-contc-tab" data-bs-toggle="tab" data-bs-target="#nav-contc"
                    type="button" role="tab" aria-controls="nav-contc" aria-selected="false">Contacto
                    Emergencia</button>
                <button class="nav-link" id="nav-fam-tab" data-bs-toggle="tab" data-bs-target="#nav-fam" type="button"
                    role="tab" aria-controls="nav-fam" aria-selected="false">Cargas familiares</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!--Datos usuario-->
            <div class="tab-pane fade show active" id="nav-datos" role="tabpanel" aria-labelledby="nav-datos-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="from-group col-md-6 ">
                                <input type="text" id="rut" name="rut" class="form-control " placeholder="RUT"
                                    disabled="disabled" value="">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="telephone" name="telephone" class="form-control "
                                    value="{{ empleado.sexo }}" placeholder="Sexo" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="firstName" name="firstName" class="form-control "
                                    value="{{ empleado.nombre }}" placeholder="Nombre" required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="lastName" name="lastName" class="form-control "
                                    value="{{ empleado.apellido1 }} {{ empleado.apellido2 }}" placeholder="Apellidos"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="direction" name="direction" class="form-control "
                                    value="{{ empleado.direccion }}" placeholder="Dirección" required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="telephone" name="telephone" class="form-control "
                                    value="{{ empleado.telefono }}" placeholder="Teléfono" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Datos laborales-->
            <div class="tab-pane fade" id="nav-lab" role="tabpanel" aria-labelledby="nav-lab-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" id="cargo" name="cargo" class="form-control" placeholder="Cargo"
                                    value="{{ empleado.cargo_id.nombre_cargo }}" disabled="disabled">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" id="salario" name="salario" class="form-control"
                                    placeholder="Salario" value="{{ empleado.cargo_id.salario }}" disabled="disabled">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" id="area" name="area" class="form-control" placeholder="Área"
                                    value="{{ empleado.area_id.nombre_sucursal }}" disabled="disabled">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" id="dep" name="dep" class="form-control" placeholder="Departamento"
                                    value="{{ empleado.departamento_id.nombre_departamento }}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--contactos de emergencia-->
            <div class="tab-pane fade" id="nav-contc" role="tabpanel" aria-labelledby="nav-contc-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <a href="{% url 'agregarContacto' %}" class="btn btn-primary">Agregar contacto emergencia</a>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" id="rut_contacto" name="rut_contacto" class="form-control"
                                    placeholder="RUT Contacto">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" id="name_contacto" name="name_contacto" class="form-control"
                                    placeholder="Nombre Completo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" id="relacion_contacto" name="relacion_contacto" class="form-control"
                                    placeholder="Relación con el trabajador">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" id="num_contacto" name="num_contacto" class="form-control"
                                    placeholder="Número de teléfono">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--cargas familiares-->
            <div class="tab-pane fade" id="nav-fam" role="tabpanel" aria-labelledby="nav-fam-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <a href="{% url 'agregarCarga' %}" class="btn btn-primary">Agregar carga familiar</a>
                    <div class="panel-body">

                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="rut_carga" name="rut_carga" class="form-control "
                                    placeholder="RUT">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="name_carga" name="name_carga" class="form-control "
                                    placeholder="Nombre Completo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="from-group col-md-6">
                                <input type="text" id="g_carga" name="area" class="form-control " placeholder="Genero">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="parentesco" name="parentesco" class="form-control "
                                    placeholder="Parentesco">
                            </div>
                            <!--muestra cargas familiares-->

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <strong style="color: rgba(15, 13, 13, 0.575); text-align: center;">Creado por Sistemas D.O.E</strong>

</body>

</html>
{% endblock %}
