{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Borrar Empleado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href='{% static "/css/signin.css" %}' rel="stylesheet" />
</head>

<body>
    <div class="login-container">
        <h2>Confirmar Borrar Empleado</h2>
        <p>¿Estás seguro de que deseas borrar al empleado {{ empleado.nombre }} {{ empleado.apellido1 }}?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Borrar</button>
            <a href="{% url 'lista' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIqPQa0PsdHj4zY+6G7D52jWR7yZ2dRo+P4F37LqNTbQMpz8Vt7"
        crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
